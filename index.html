<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi CEK BMI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Cek BMI yuk</h1>
    <p>Masukan berat badan dan tinggi badan mu!</p>
    <div>
        <form action="" id="bmi">
            <div>
                <label for="berat-badan">Masukan Berat Badan mu(kg)</label> <br>
                <input type="number" id="berat-badan" name="berat-badan" placeholder="60" required><br><br>
            </div>

            <div>
                <label for="tinggi-badan">Masukan Tinggi Badan mu(cm)</label> <br>
                <input type="number" id="tinggi-badan" name="berat-badan" placeholder="178" required><br><br>
            </div>

            <button type="submit">Proses</button> <br><br>
        </form>
    </div>
    <div >
        <div class="hasil" id="pesan1"> </div>
        <div class="hasil" id="pesan2"> </div>
        <div class="hasil" id="pesan3"> </div>
        <div class="hasil" id="pesan4"> </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
